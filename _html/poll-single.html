  <div class="site-content container-fluid" style="background-image:url('img/placeimg_640_480_any.jpg');">
    <div class="poll-container container-fluid">
			<div class="poll-single container">
        <div class="poll-single-header row">
          <div class="col-lg-10 col-md-9 col-sm-12">
            <div class="poll-title">
              <h1>Presiden Republik Indonesia?</h1>
              <div><i class="fas fa-user"></i> Romadhon Hapsa <span class="d-inline-block d-md-none"><i class="fas fa-user"></i> Kategori <i class="far fa-calendar"></i> 13 hari lagi</span> </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-12 d-none d-md-block text-center">
            <div class="poll-exp-date"><i class="far fa-calendar"><span>30</span></i>hari lagi</div>
            <div class="poll-category btn btn-outline">Kategori Polling</div>
          </div>
        </div>

        <div class="poll-single-body row">
          <div class="col-md-3 col-sm-12 poll-body-left">
            <div class="poll-image">
              <img class="img-fluid" src="img/placeimg_640_480_tech1.jpg" />
            </div>
          </div>
          <div class="col-md-9 col-sm-12 poll-body-center">
            <div class="row no-gutters">
              <div class="col-12 col-sm-9">
                <div class="poll-question">
                  <div class="poll-body-right-mobile row mb-3 d-flex d-sm-none">
                    <div class="col">
                      <a href="#" class="poin-mobile btn btn-outline btn-lg">70 poin</a>
                    </div>
                    <div class="col text-right">
                      <a href="#" class="lapor-mobile btn btn-sm"><i class="fas fa-exclamation-circle"></i> Laporkan</a>
                    </div>
                  </div>
                  <h2>Siapakah nama presiden Republik Indonesia yang pertama?</h2>
                  <form role="form">
                    <div class="radio radio-danger">
                        <input type="radio" name="radio1" id="radio1" value="option1">
                        <label for="radio1">Jokowi</label>
                    </div>
                    <div class="radio radio-danger">
                        <input type="radio" name="radio1" id="radio2" value="option2">
                        <label for="radio2">Soeharto</label>
                    </div>
                    <div class="radio radio-danger">
                        <input type="radio" name="radio1" id="radio3" value="option3">
                        <label for="radio3">Soekarno</label>
                    </div>
                    <div class="radio radio-danger">
                        <input type="radio" name="radio1" id="radio4" value="option4">
                        <label for="radio4">Tidak tahu</label>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-12 col-sm-3 poll-body-right d-none d-sm-block">
                  <div class="poll-value-point"><span class="value">70</span> <small>poin</small></div>
                  <a href="#" class="lapor"><i class="fas fa-exclamation-circle"></i> Laporkan</a>
                </div>
            </div>
